<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All lessons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Lista lekcji</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Theme</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson: ${allLessons}">
            <td th:text="${lesson.theme}"></td>
            <td th:text="${#dates.format(lesson.date, 'dd-MM-yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <h2>Dodaj nową lekcję</h2>

    <form action="#" th:action="@{/saveLessonAction}" th:object="${newLesson}" method="post">
        <div class="form-group">

            <label for="lessonTheme">Temat lekcji</label>
            <input id="lessonTheme" type="text" th:field="${newLesson.theme}"/>

            <label for="lessonDate">Nazwisko</label>
            <input id="lessonDate" type="date" th:field="${newLesson.date}"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn-primary"/>
        </div>
    </form>
</div>




</body>
</html>
